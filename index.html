<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1, minimum-scale=1, width=device-width, initial-scale=1" />
    <meta property="og:title" content="Fallout radio rework">
    <meta property="og:image" content="img/icons-192.png" />
    <title>Fallout radio rework</title>
    <meta name="title" content="Fallout radio rework" />
    <meta name="author" content="valsan-azerty-boi" />
    <meta name="robots" content="none" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src='js/jquery.slim.min.js'></script>
</head>

<body>
    <div class="container">
        <div class="center">
            <button onclick='upAudio()'>Up</button>
            <button onclick='downAudio()'>Down</button>

            <br />
            <br />

            <button onclick='playAudio("Main Station", "/api/falloutfm1.ogg")'>Main Station</button>
            <br />
            <button onclick='playAudio("Fallout 76 Classical", "/api/falloutfm9.ogg")'>Fallout 76
                Classical</button>
            <br />
            <button onclick='playAudio("Fallout 76 General", "/api/falloutfm10.ogg")'>Fallout 76 General</button>
            <br />
            <button onclick='playAudio("Fallout 4 Classical Radio", "/api/falloutfm7.ogg")'>Fallout 4 Classical
                Radio</button>
            <br />
            <button onclick='playAudio("Fallout 4 Diamond City Radio", "/api/falloutfm6.ogg")'>Fallout 4 Diamond City
                Radio</button>
            <br />
            <button onclick='playAudio("Fallout 4 MWTCF", "/api/falloutfm8.ogg")'>Fallout 4 MWTCF</button><br />
            <button onclick='playAudio("Fallout 3 Galaxy News Radio", "/api/falloutfm2.ogg")'>Fallout 3 Galaxy News
                Radio</button>
            <br />
            <button onclick='playAudio("Fallout NV Radio New Vegas", "/api/falloutfm3.ogg")'>Fallout NV Radio New
                Vegas</button>
            <br />
            <button onclick='playAudio("Fallout 2 OST", "/api/falloutfm4.ogg")'>Fallout 2 OST</button>
            <br />
            <button onclick='playAudio("Fallout 1 OST", "/api/falloutfm5.ogg")'>Fallout 1 OST</button>
        </div>
    </div>

    <input id="audioLevel" name="audioLevel" type="number" style="display: none" value="0.5"></input>
    <audio id="audio" />

    <script src='js/script.js'></script>
</body>

</html>
