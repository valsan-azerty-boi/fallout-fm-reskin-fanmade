<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1, minimum-scale=1, width=device-width, initial-scale=1" />
    <meta property="og:title" content="Fallout radio rework">
    <meta property="og:image" content="img/icons-192.png" />
    <title>Fallout radio rework</title>
    <meta name="title" content="Fallout radio rework" />
    <meta name="author" content="valsan-azerty-boi" />
    <meta name="robots" content="none" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src='js/jquery.slim.min.js'></script>
    <script src='js/jquery.rwdImageMaps.min.js'></script>
</head>

<body class="noselect">
    <div>
        <h1>fallout-radio-rework</h1>
        <h3>Interact with buttons on the radio for listening a station.</h2>
    </div>

    <div>
        <img id="radio" class="responsive-img" src="img/radio.png" alt="Radio station machine" usemap="#radiomap"
            draggable="false" />
    </div>
    <map name="radiomap">
        <div class="tooltip-mouse">
            <area target="_self" alt="Volume button" coords="244,620,42" shape="circle" href="#"
                onclick="clicChangeVolume()">
            <span id="tooltip-span-volume-mouse">
                Volume
            </span>
        </div>
        <div class="tooltip-mouse">
            <area target="_self" alt="Station button" coords="655,593,38" shape="circle" href="#"
                onclick="clicChangeStation()">
            <span id="tooltip-span-station-mouse">
                Station
            </span>
        </div>
        <div class="">
            <area alt="Volume" coords="237,560,238,562" shape="rect">
            <span id="tooltip-span-volume-no-mouse">
                Volume
            </span>
        </div>
        <div class="">
            <area alt="Station" coords="649,537,651,539" shape="rect">
            <span id="tooltip-span-station-no-mouse">
                Station
            </span>
        </div>
        <div class="">
            <area alt="Station name" coords="452,489,454,490" shape="rect">
            <span id="tooltip-span-station-name">
                00.0
            </span>
        </div>
    </map>

    <div>
        <h4>
            <a href="https://valsan-azerty-boi.github.io/" target="_blank">valsan-azerty-boi</a> _
            <span id="year">2021</span>
        </h4>
    </div>

    <input id="audioLevel" name="audioLevel" type="number" style="display: none" value="0.5"></input>
    <audio id="audio" />

    <script src='js/script.js'></script>
</body>

</html>
